<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price of Fruits</title>
</head>

<body>
    <h1>Giá hoa quả</h1>
    <select name="fruits" id="fruit">
        <option value="Ổi">Ổi</option>
        <option value="Dưa Hấu">Dưa Hấu</option>
        <option value="Táo">Táo</option>
        <option value="Xoài">Xoài</option>
        <option value="Cam">Cam </option>
        <option value="Chôm Chôm">Chôm Chôm</option>
        <option value="Măng Cụt">Măng Cụt</option>
    </select>


    <button type="button" onclick="price();">Xem giá</button>
    <br>
    <p id="result" style="font-size: larger;">Giá tiền</p>
    <script>
        function price() {
            let fruit = document.getElementById("fruit");
            let f = fruit.value;
            switch (f) {
                case 'Ổi':
                    document.getElementById("result").innerHTML = "20000 VNĐ/kg";
                    break;
                case 'Dưa Hấu':
                    document.getElementById("result").innerHTML = "20000 VNĐ/kg";
                    break;
                case 'Táo':
                    document.getElementById("result").innerHTML = "30000 VNĐ/kg";
                    break;
                case 'Xoài':
                    document.getElementById("result").innerHTML = "30000 VNĐ/kg";
                    break;
                case 'Cam':
                    document.getElementById("result").innerHTML = "40000 VNĐ/kg";
                    break;
                case 'Chôm Chôm':
                    document.getElementById("result").innerHTML = "40000 VNĐ/kg";
                    break;
                case 'Măng Cụt':
                    document.getElementById("result").innerHTML = "50000 VNĐ/kg";
                    break;
            }
        }
    </script>
</body>

</html>
