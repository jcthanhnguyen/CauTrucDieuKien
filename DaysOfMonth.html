<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số ngày trong tháng</title>
</head>

<body>
    <input type="number" name="month" id="month">
    <button type="button" onclick="cal();">Tính số ngày</button>
    <h3 id="result"> </h3>

    <script>
        function cal() {
            let month = document.getElementById('month');
            let m = parseInt(month.value);
            switch (m) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = `Tháng ${m} có 31 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = `Tháng ${m} có 30 ngày`;
                    break;
                case 2:
                    document.getElementById('result').innerHTML = `Tháng ${m} có 28 hoặc 29 ngày`;
                    break;
                default:
                    document.getElementById('result').innerHTML = `Tháng này không tồn tại`;
                    break;
            }
        }
    </script>
</body>

</html>
