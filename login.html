<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <script>
        let user = prompt('Enter account of user');
        if (user == 'Admin') {
            let pass = prompt('Enter your password: ');
            if (pass == 'TheMaster') alert('Welcome');
            else if (pass == 'null') alert("Canceled");
            else alert('Wrong password');

        } else if (user == 'null') alert('Canceled');
        else alert('I do not know you');
    </script>
</body>

</html>
